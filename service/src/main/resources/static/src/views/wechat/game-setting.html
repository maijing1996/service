

<title>网站用户</title>
  
<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>微信设置</cite></a>
    <a><cite>游戏设置</cite></a>
  </div>
</div>

<script type="text/html" template lay-url="/manager/game/set/info" lay-type="post">
<div class="layui-main layui-form">
	<div class="layui-body-ctr">
		<div class="layui-ctt1">
			<div class="layui-tab layui-tab-card">
				<ul class="layui-tab-title">
					<li class="layui-this">游戏设置</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 初始复活次数：</label>
						<div class="layui-input-inline">
							<input type="text" name="create_revie_number" datatype="*" nullmsg="初始复活次数为空!" placeholder="请输入初始复活次数" class="layui-input" value="{{d.data.create_REVIE_NUMBER}}">
						</div>
						<div class="layui-form-mid layui-word-aux">初始复活次数</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span>   分享增加复活次数：</label>
						<div class="layui-input-inline">
							<input type="text" name="create_revie_add_number" datatype="*" nullmsg="分享增加复活次数为空!" placeholder="请输入分享增加复活次数" class="layui-input" value="{{d.data.create_REVIE_ADD_NUMBER}}">
						</div>
						<div class="layui-form-mid layui-word-aux">分享增加复活次数</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 分享复活使用次数：</label>
						<div class="layui-input-inline">
							<input type="text" name="share_number" datatype="*" nullmsg="分享复活使用次数为空!" placeholder="请输入分享复活使用次数" class="layui-input" value="{{d.data.share_NUMBER}}">
						</div>
						<div class="layui-form-mid layui-word-aux">分享复活使用次数</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span>   分享复活开关：</label>
						<div class="layui-input-inline" style="width: 300px;">
							<input type="text" name="shareRevieSwitch" datatype="*" nullmsg="分享复活开关为空!" placeholder="请输入" class="layui-input" value="{{d.data.shareRevieSwitch}}">
						</div>
						<div class="layui-form-mid layui-word-aux">分享复活开关：0为关闭，1为开启</div>
					</div>
					
					<input type="hidden" name="id" value="{{d.data.id}}">
					<div class="layui-form-item" style="border: 0;">
						<div class="layui-input-block">
							<button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">立即提交</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</script>
